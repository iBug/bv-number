<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>Bilibili AV / BV 视频号转换</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="BV number encoder and decoder">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body style="background-color: #eee;">
    <div class="container py-3">
      <h1>Bilibili AV / BV 视频号转换</h1>
      <div class="row mt-3">
        <div class="col col-12 col-sm-6">
          <label for="avNumber">AV 号</label>
          <input type="text" class="form-control" id="avNumber" placeholder="av...">
        </div>
        <div class="col col-12 col-sm-6">
          <label for="bvNumber">BV 号</label>
          <input type="text" class="form-control" id="bvNumber" placeholder="BV...">
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <script src="./bv.js" type="text/javascript"></script>
    <script type="text/javascript">
      const avInput = document.getElementById("avNumber");
      const bvInput = document.getElementById("bvNumber");
      avInput.oninput = function() {
        const avVal = avInput.value.toLowerCase();
        if (avVal.startsWith("av"))
          bvInput.value = a2b(avVal.slice(2));
        else
          bvInput.value = '';
      };
      bvInput.oninput = function() {
        const bvVal = bvInput.value;
        if (bvVal.startsWith("BV"))
          avInput.value = 'av' + b2a(bvVal);
        else
          avInput.value = '';
      };
    </script>
  </body>
</html>
